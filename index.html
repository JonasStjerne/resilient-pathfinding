<!DOCTYPE html>
<html>

<head>
  <title>P7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="dist/index.js" type="module"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.js"></script>

<body>
  <main class="content">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div class="risk-controler-container">
        <label for="risk-factor" class="form-label">Risk factor (between 0.0 and 1.0)</label>
        <input type="range" class="form-range" min="0.0" max="1.0" step="0.1" value="0.0" id="risk-factor">
        <span id="risk-factor-view">Risk factor set to: 0</span>
      </div>
      <div class="draw-types-container">
        <p>Select draw type</p>
        <div class="button-container">
          <div class="btn-group draw-type" role="group">
            <button id="start" class="btn btn-success">Start</button>
            <button id="water" class="selected btn btn-primary ">Water</button>
            <button id="road" class="btn btn-secondary ">Road</button>
            <button id="goal" class="btn btn-danger">Goal</button>
          </div>
          <div class="btn-group draw-type" role="group">
            <button id="edge" class="btn btn-dark">Edges</button>
            <button id="disturbance" class="btn btn-warning">Disturbances</button>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" value="" id="delete-mode">
            <label class="form-check-label" for="delete-mode">
              Delete mode
            </label>
          </div>
        </div>
      </div>
      <div class="switches">
        <p>Settings</p>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="show-directed-edges">
          <label class="form-check-label" for="show-directed-edges">Show directed edges</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="show-disturbances">
          <label class="form-check-label" for="show-disturbances">Show disturbances</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="show-mu">
          <label class="form-check-label" for="show-mu">Show Î¼</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="show-node-id">
          <label class="form-check-label" for="show-node-id">Show node ID</label>
        </div>
      </div>
      <div class="run-algo-container button-container">
        <button class="btn btn-success" id="run-algo">Run algorithm ></button>
        <button class="btn btn-danger" id="reset-grid-btn">Reset grid</button>
      </div>
    </div>
  </main>

  <section>
    <div class="save-menu content">
      <div class="saves-container">
        <label for="save-list" class="form-label">Saves</label>
        <div class="input-group mb-3">
          <button class="btn btn-primary" type="button" id="load-btn">Load</button>
          <button class="btn btn-danger" type="button" id="delete-btn">Delete</button>
          <select class="form-select" id="save-list">
            <option selected value="-1">Choose...</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-success" type="button" id="save-grid">Save current grid</button>
          <input type="text" class="form-control" placeholder="Save name" id="save-grid-input">
        </div>
      </div>
    </div>
  </section>

  <section>
    <h1>Simulation Dashboard</h1>

    <div class="content">
      <form class="simulation-options" id="simulation-form">
        <div class="mb-4">
          <label for="map-upload" class="form-label">Map(s) to run simulation on</label>
          <input type="file" class="form-control" id="map-upload" aria-describedby="inputGroupFileAddon04"
            aria-label="Upload">
        </div>

        <div class="mb-4">
          <label for="#" class="form-label">Version of algorithm</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algo-version" id="v-01" value="v0.1">
            <label class="form-check-label" for="v-01">
              v0.1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algo-version" id="v-0.2" value="v0.2" checked>
            <label class="form-check-label" for="v-0.2">
              v0.2
            </label>
          </div>
        </div>

        <div class="risk-controler-container mb-4">
          <label for="risk-factor-sim" class="form-label">Risk factor (between 0.0 and 1.0)</label>
          <input type="range" class="form-range" min="0.0" max="1.0" step="0.1" value="0.0" id="risk-factor-sim">
          <span id="risk-factor-view-sim">Risk factor set to: 0</span>
        </div>

        <div class="mb-4">
          <label for="iteration-count" class="form-label">Iteration count</label>
          <input type="number" class="form-control" id="iteration-count" placeholder="100">
        </div>

        <button class="btn btn-success" type="submit">
          <span id="sim-running-spinner" class="spinner-border spinner-border-sm d-none" role="status"
            aria-hidden="true"></span>
          Run
        </button>
      </form>

      <div class="simulation-stats">
        <div class="stat-container">
          <div><small>Average computation time</small></div>
          <div>
            <h5 class="text-center" id="comp-time">10ms</h5>
          </div>
        </div>

        <div class="stat-container">
          <div><small>Average traveled distance</small></div>
          <div>
            <h5 class="text-center" id="traveledDistance">10ms</h5>
          </div>
        </div>

        <div class="stat-container">
          <div><small>Pushover rate</small></div>
          <div>
            <h5 class="text-center" id="pushover">10ms</h5>
          </div>
        </div>

        <div class="stat-container">
          <div><small>Average succes rate</small></div>
          <div>
            <h5 class="text-center" id="succes-rate">10ms</h5>
          </div>
        </div>
        <div class="progress">
          <div id="sim-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>


    </div>

    <div id="my_dataviz"></div>
  </section>

</body>

</html>
